<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Galerie</h1>
  </div>
</div>

<div class="container">
  <div class="text-center">
    <button
      type="button"
      class="btn btn-primary m-4"
      data-bs-toggle="modal"
      data-bs-target="#editionPhotoModal"
    >
      Ajouter une photo
    </button>
  </div>
  <div class="row row-cols-2 row-cols-lg-3">
    <div class="col p-4">
      <div class="image-card text-white">
        <img
          class="rounded w-100"
          src="../img/Saumon.jpg"
          alt="image d'un pavé de saumon"
        />
        <p class="titre-image">titre</p>
        <div class="actcion-image-buttons">
          <button
            class="btn btn-outline-light"
            data-bs-toggle="modal"
            data-bs-target="#editionPhotoModal"
          >
            <i class="bi bi-pencil-square"></i>
          </button>
          <button
            class="btn btn-outline-light"
            data-bs-toggle="modal"
            data-bs-target="#deletePhotoModal"
          >
            <i class="bi bi-trash"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="col p-4">
      <div class="image-card text-white">
        <img
          class="rounded w-100"
          src="../img/lasagna-5994612_640 (1).jpg"
          alt="image d'une lasagne dressée"
        />
        <p class="titre-image">titre</p>
      </div>
    </div>
    <div class="col p-4">
      <div class="image-card text-white">
        <img
          class="rounded w-100"
          src="../img/pancakes-5989136_640.jpg"
          alt="image d'une assiete de pancake"
        />
        <p class="titre-image">titre</p>
      </div>
    </div>
    <div class="col p-4">
      <div class="image-card text-white">
        <img
          class="rounded w-100"
          src="../img/food-asiat.jpg"
          alt="image d'un bol de nouriture asiatique"
        />
        <p class="titre-image">titre</p>
      </div>
    </div>
    <div class="col p-4">
      <div class="image-card text-white">
        <img
          class="rounded w-100"
          src="../img/mossel-dish-7724006_640.jpg"
          alt="image d'une assiete de pates aux fruits de mer"
        />
        <p class="titre-image">titre</p>
      </div>
    </div>
    <div class="col p-4">
      <div class="image-card text-white">
        <img
          class="rounded w-100"
          src="../img/hamburger-8026582_640.jpg"
          alt="image d'un hamburger"
        />
        <p class="titre-image">titre</p>
      </div>
    </div>
  </div>
  <div class="text-center">
    <a href="/reservation"><button class="btn btn-primary">Reserver</button></a>
  </div>
</div>

<!-- Modal Edition -->
<div
  class="modal fade"
  id="editionPhotoModal"
  tabindex="-1"
  aria-labelledby="editionPhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="editionPhotoModalLabel">
          Edition Photo
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="p-4">
          <div class="mb-3">
            <label for="namePhotoInput" class="form-label">Titre</label>
            <input
              type="text"
              class="form-control"
              id="namePhotoInput"
              placeholder="lasagne a la bolognaise"
              name="Titre"
            />
          </div>
          <div class="mb-3">
            <label for="imageInput" class="form-label">Image</label>
            <input
              type="file"
              class="form-control"
              id="imageInput"
              name="Image"
            />
          </div>
          <div class="text-center pt-3">
            <button type="button" class="btn btn-primary">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Supression -->
<div
  class="modal fade"
  id="deletePhotoModal"
  tabindex="-1"
  aria-labelledby="deletePhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="deletePhotoModalLabel">
          Etes-vous sûre de vouloir supprimer cette photo ?
        </h2>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form class="p-4">
          <div class="mb-3">
            <p>Titre</p>
            <img src="../img/hamburger-8026582_640.jpg" class="img-fluid" />
          </div>
          <div class="text-center pt-3">
            <button type="button" class="btn btn-danger">Supprimer</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Annuler
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
