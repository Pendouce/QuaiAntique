<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Reservez votre repas</h1>
  </div>
</div>

<div class="container">
  <form class="p-4 mt-5">
    <div class="mb-3">
      <label for="nomInput" class="form-label">Nom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="nomInput"
        placeholder="Votre nom"
        value="Doe"
      />
    </div>
    <div class="mb-3">
      <label for="prenomInput" class="form-label">Prenom</label>
      <input
        disabled
        type="text"
        class="form-control"
        id="prenomInput"
        placeholder="Votre prenom"
        value="Jhon"
      />
    </div>
    <div class="mb-3">
      <label for="allergieInput" class="form-label">Allergie</label>
      <input
        type="text"
        class="form-control"
        id="allergieInput"
        placeholder="Allergies ? Dites nous tout !"
        value="Cacahuete"
      />
    </div>
    <div class="mb-3">
      <label for="conviveInput" class="form-label">Nombre de convives</label>
      <input
        type="number"
        class="form-control"
        id="conviveInput"
        placeholder="Combien serez-vous ?"
        value="4"
      />
    </div>
    <div class="mb-3">
      <label for="dateInput" class="form-label">Date</label>
      <input type="date" class="form-control" id="dateInput" />
    </div>
    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="midiRadio"
        />
        <label class="form-check-label" for="midiRadio"> Midi </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="serviceChoisi"
          id="soirRadio"
          checked
        />
        <label class="form-check-label" for="soirRadio"> Soir </label>
      </div>
    </div>
    <div class="mb-3">
      <label for="selectHour" class="form-label">Heure</label>
      <select class="form-select" id="selectHour" name="Heure">
        <option>19:30</option>
        <option>19:45</option>
        <option>20:00</option>
        <option>20:15</option>
        <option>20:30</option>
        <option>20:45</option>
        <option>21:00</option>
      </select>
    </div>
    <div class="text-center pt-3">
      <button type="button" class="btn btn-primary">Reserver</button>
      <button type="button" class="btn btn-danger">Annuler</button>
    </div>
  </form>
</div>
