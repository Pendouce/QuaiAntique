<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Inscription</h1>
  </div>
</div>

<div class="container">
  <form class="p-4 mt-5">
    <div class="mb-3">
      <label for="nomInput" class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        id="nomInput"
        placeholder="Votre prenom"
      />
    </div>
    <div class="mb-3">
      <label for="prenomInput" class="form-label">Prenom</label>
      <input
        type="text"
        class="form-control"
        id="prenomInput"
        placeholder="Votre nom"
      />
    </div>
    <div class="mb-3">
      <label for="emailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="emailInput"
        placeholder="paulandre@email.fr"
      />
    </div>
    <div class="mb-3">
      <label for="passwordInput" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="passwordInput" />
    </div>
    <div class="mb-3">
      <label for="validatePasswordInput" class="form-label"
        >Validez votre mot de passe</label
      >
      <input type="password" class="form-control" id="validatePasswordInput" />
    </div>
    <div class="text-center pt-3">
      <button type="submit" class="btn btn-primary">Inscription</button>
    </div>
  </form>
  <div class="text-center pt-5">
    <a href="/signin">Vous avez deja compte ? Connectez vous ici !</a>
  </div>
</div>
