<div class="hero-scene text-center text-white">
  <div class="hero-scene-content">
    <h1>Changer de mot de passe</h1>
  </div>
</div>

<div class="container">
  <form class="p-4 mt-5">
    <div class="mb-3">
      <label for="passwordInput" class="form-label"
        >Nouveau mon mot de passe</label
      >
      <input type="password" class="form-control" id="passwordInput" />
    </div>
    <div class="mb-3">
      <label for="validatePasswordInput" class="form-label"
        >Validez votre mot de passe</label
      >
      <input type="password" class="form-control" id="validatePasswordInput" />
    </div>
    <div class="text-center pt-3">
      <button type="submit" class="btn btn-primary">Inscription</button>
    </div>
  </form>
  <div class="text-center pt-3">
    <a href="/account">Modifier mes informations personnelles</a>
  </div>
</div>
